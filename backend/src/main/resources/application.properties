spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:ChangeThisToASecretKeyOfAtLeast32Chars!}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}
server.port=${SERVER_PORT:8080}
